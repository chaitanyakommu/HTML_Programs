<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form method="get" action="www.gmail.com" target="_blank">
            <h1>Registration Form</h1>
                        <label for="username">Username</label>
                        <input type="text"     name="username"  required minlength="3" maxlength="15"/><br/><br/>

                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" required pattern="[a-zA-Z0-9]+" minlength="8" maxlength="15"/><br/><br/>

                        <lable for="dob">Date of Birth</lable>
                        <input type="date"     name="dob" /><br/><br/>

                        <label for="email">Email</label>
                        <input type="email"    name="email" /><br/><br/>

                        <label for="gender">Gender</label>
                        <input type="radio"    name="gender" value="m"/> Male
                        <input type="radio"    name="gender" value="f"/> Female
                        <input type="radio"    name="gender" value="o"/> Other<br/><br/>

                        <label for="hbs">Hobbies</label>
                        <input type="checkbox" name="hbs"/>Playing
                        <input type="checkbox" name="hbs"/>Dancing
                        <input type="checkbox" name="hbs"/>Singing<br/><br/>
                        
                        <label for="Country">Country</label>
                        <select name="Country">
                            <option>Australia</option>
                            <option>Germany</option>
                            <option>India</option>
                            <option>NewZealand</option>
                            <option>Canada</option>
                            <option>USA</option>
                            <option>UAE</option>
                        </select><br/><br/>

                        <label for="picture">Picture</label>
                        <input type="file" name="picture"/><br/><br/>
                        
                        <label for="data">About yourself</label><br/>
                        <textarea rows="5" cols="30" name="data" minlength="5" maxlength="250">  </textarea><br/><br/>
            
                        <button type="submit" name="submit">Register</button>

                        

        </form>
    </body>
</html>
